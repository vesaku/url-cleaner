<!DOCTYPE html>
<html lang="en">
<head>
    <title>URL cleaner</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<h1>URL cleaner</h1>

<div style="margin-bottom: 1em;">
    <label for="input" style="display: block">Input</label>
    <textarea id="input" name="input" rows="25" cols="100"></textarea>
</div>

<div style="margin-bottom: 1em;">
    <label for="output" style="display: block">Output</label>
    <textarea id="output" name="output" rows="25" cols="100"></textarea>
</div>

<button id="convert">Convert</button>

<div id="tmp-container" style="display: none"></div>
</body>
</html>
